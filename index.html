<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino-Game Puntajes (3er Entrega)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
          background-image: url('https://steamuserimages-a.akamaihd.net/ugc/1756948115632541771/90BEF0E27DDF64766154E12F1FDD462F89849786/?imw=637&imh=358&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true');
          background-size: cover;
          background-repeat: no-repeat;
          background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 class="text-center my-2 text-light">Dino-Game ScoreBoard
        <img src="https://seeklogo.com/images/D/dinosaur-game-logo-2723F385F0-seeklogo.com.png" alt="logo" style="width: 50px; height: 50px"> </h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="form-group">
                        <label for="nombre" class="text-light">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="puntaje" class="text-light">Puntaje:</label>
                        <input type="number" class="form-control" id="puntaje" placeholder="Introduce tu puntaje" required>
                    </div>
                    <button type="submit" class="my-3 btn btn-primary btn-block">Enviar</button>
                </form>
                <button id="botonResetearLocalStorage" class="btn btn-danger btn-block">Resetear Puntajes</button>
            </div>
        </div>
    </div>
    <div class="card m-auto" id="puntajeMaximo" style="width: 18rem;">
        <img src="https://cdn-icons-png.flaticon.com/512/7010/7010892.png" class="card-img-top m-auto img-fluid">
        <div class="card-body">
          <p class="card-text"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
